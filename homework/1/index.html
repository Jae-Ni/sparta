<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="images">
      <img src="123.jpg" width="400px" height="300px" />

      <h2 class="title">
        저주받은토끼인형
      </h2>
    </div>
    <p>
      저주받은 토끼인형이다. 무서워서 남주려고 한다. *잘때 옆에두고 자지 말 것*
    </p>
    <div class="dollar">
      <div>
        달러-원 환율 :
        <span id="money"></span>
      </div>
    </div>
    <h2>주문하기</h2>
    <p>
      주문자 성함 :
      <input id="name" type="text" placeholder="이름을 입력해 주세요." />
    </p>

    <p>
      수량 :
      <select id="cnt">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </p>

    <p>
      주소 :
      <input id="address" type="text" placeholder="주소를 입력해 주세요." />
    </p>
    <p>
      전화번호 :
      <input id="number" type="text" placeholder="전화번호를 입력해 주세요." />
    </p>

    <button class="btn">주문하기</button>
    <script src="index.js"></script>
  </body>
</html>
